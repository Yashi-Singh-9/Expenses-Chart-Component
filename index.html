<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses Chart Component</title>
</head>
<body>
  <main>
    <section class="balance-container">
      <div>
        <span>My balance</span>
        <h1>$921.48</h1>
      </div>
      <img src="images/logo.svg" alt="Logo">
    </section>

    <section class="bars">
      <h1>Spending - Last 7 days</h1>

      <div class="chart" id="chart">
        <!-- Each bar will have its own container with the day below -->
        <div class="bar-container">
          <div class="bar" style="height: 40px;"></div>
          <p class="day">mon</p>
        </div>
        <div class="bar-container">
          <div class="bar" style="height: 80px;"></div>
          <p class="day">tue</p>
        </div>
        <div class="bar-container">
          <div class="bar wed" style="height: 125px;"></div>
          <p class="day">wed</p>
        </div>
        <div class="bar-container">
          <div class="bar" style="height: 75px;"></div>
          <p class="day">thu</p>
        </div>
        <div class="bar-container">
          <div class="bar" style="height: 60px;"></div>
          <p class="day">fri</p>
        </div>
        <div class="bar-container">
          <div class="bar" style="height: 85px;"></div>
          <p class="day">sat</p>
        </div>
        <div class="bar-container">
          <div class="bar" style="height: 68px;"></div>
          <p class="day">sun</p>
        </div>
      </div>
      
      <hr>

      <div class="summary">
        <div>
          <span>Total this month</span>
          <h1 class="title">$478.33</h1>
        </div>

        <div class="last-month-revenue">
          <span class="revenue">+2.4%</span>
          <span>from last month</span>
        </div>
      </div>
    </section>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank">Yashi Singh</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
